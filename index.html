<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>CBF'19 | I'm attending</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="assets/html2canvas.js"></script>
    <style>
        body, main, section, article{
            display: flex;
            flex-wrap: wrap;
        }

        body, main, section{
            width: 100%;
            max-width: 100%;
        }

        body{
            margin: 0px;
            background: #fff;
        }
    </style>
</head>
<body>
	<main>
        <section>
            <article class="goingToCBF">
                <h1>Are you going to Christian Business Fair 2019</h1>
                <form id="going-cbf2019" class="goingToCBF__form">
                    <div class="goingToCBF__form__field">
                        <label for="your-surname">Your Surname</label>
                        <input type="text" id="your-surname" name="your-surname" maxlength="15" class="goingToCBF__form__field__surname" required>
                    </div>
                    <div class="goingToCBF__form__field">
                        <label for="your-name">Your First Name</label>
                        <input type="text" id="your-name" name="your-name" maxlength="15" class="goingToCBF__form__field__name" required>
                    </div>
		            <button id="download-btn">Yes I'm Going to CBF'19</button>
                </form>
            </article>
        </section>
	</main>
</body>
</html>
