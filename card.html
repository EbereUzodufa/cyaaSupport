<!DOCTYPE html>
<html lang="en-us">
    <head>

    </head>
    <body>
        <main>
            <article class="card">
                <div class="card__details">
                    <p class="card__details__personName">
                        <span id="person__surname" class="card--whiteFont card--redBackground"></span> <span id="person__name" class="card--redFont"></span>
                    </p>
                    <p>is going to</p>
                    <p>
                        <span class="card--redFont">Christian </span>
                        <span class="card--whiteFont">Business </span>
                        <span class="card--redFont">Fair </span>
                        <span class="card--whiteFont">2019</span>
                    </p>
                </div>
                <div class="card__theme card--centerText">
                    <p class="card__theme__title card--whiteFont card--upperCaseText">Theme</p>
                    <p class="card__theme_caption card--sentenceCaseText">Maximizing Networking Tools for Business Growth</p>
                </div>
                <div class="card__address card--whiteFont">
                    <i class="card__event__address_icon"></i>
                    <p class="card__event__address card--rightText">Bluehost, 1500 North Priest Drive Suite 200, 2nd Floor Tempe, AZ 85281. </p>
                </div>
                <div class="card--redBackground">
                    <p class="card__event__year">CBF'19</p>
                </div>
                <div class="card__image">
                    <image class="attendee__img"></image>
                </div>
                <div class="card__time">
                    <p class="card__event__time"><span class="card__event__time__duration"></span></p>
                </div>
                <div class="card__date">
                    <p class="card__event__date"><span class="card__event__date__period"></span></p>
                </div>
                <div class="card__hashtags">
                    <p class="card__event__hashtag"></p>
                    <p class="card__event__hashtag"></p>
                    <p class="card__event__hashtag"></p>
                </div>
                <div class="card__footer card--redBackground"></div>
            </article>
        </main>
    </body>
</html>
